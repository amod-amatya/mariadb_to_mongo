<!DOCTYPE html>
<html>
<title>NLP-Automotive</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Raleway", Arial, Helvetica, sans-serif
  }

  .myLink {
    display: none
  }
</style>

<body class="w3-light-grey">

  <!-- Navigation Bar -->
  <div class="w3-bar w3-white w3-border-bottom w3-xlarge">
    <a href="#" class="w3-bar-item w3-button w3-text-blue w3-hover-blue"><b>NLP for Automotive Security</b></a>
    <!-- <a href="#" class="w3-bar-item w3-button w3-right w3-hover-blue w3-text-blue"><i class="fa fa-search"></i></a> -->
  </div>

  <!-- Header -->
  <header class="w3-display-container w3-content w3-hide-small" style="max-width:1600px">
    <img class="w3-image" src={{ url_for('static', filename='images/iem.png' )}} alt="IEM" width="1600" height="800">
    <div class="w3-display-middle" style="width:90%; height:80%">
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Database');">
          <!--<i class="fa fa-plane w3-margin-right">--></i>Database
        </button>
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Components');">
          <!--<i class="fa fa-bed w3-margin-right">--></i>Threats
        </button>
        <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Threats');">
          <!--<i class="fa fa-car w3-margin-right">--></i>Components
        </button>
      </div>

      <!-- Tabs -->
      <div id="Database" class="w3-container w3-white w3-padding-16 myLink">
        <h3>Input Automotive Use Case</h3>
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half">
            <!-- <label>From</label> -->
            <form action="#" method="post" >
              <input class="w3-input-large w3-border" type="text" placeholder="Use Case" name="usecase">
              <select class="dropdown" name="interfaces" method="GET" action="/" style="font-size:1.2em">
                <option value="" selected>Choose Interface</option>
                {% for interface in interfaces %}
                <option value="{{interface}}">{{interface}}</option>"
                {% endfor %}
              </select>
          </div>
          <div class="w3-half">
            <!-- <label>To</label> -->
            <!-- <input class="w3-input-large w3-border" type="text" placeholder="Threats"> -->
            {% for com in list_components %}
            <p>{{ com }} </p>
            {% endfor %}
          </div>
        </div>
        <p><input id="myDiv" type="submit" class="w3-button w3-dark-grey" name="button" value="Start"/>
          <input type="button" onclick="showHide()" class="w3-button w3-dark-grey" name="button" value="get-data"/>
        </p>
        </form>
      </div>

      <div id="Threats" class="w3-container w3-white w3-padding-16 myLink">
        <h3>Add Automotive Components</h3>
        <select class="dropdown" name=interfaces method="GET" action="/">
          <option value="" selected>Choose Interface</option>
          {% for component in interfaces %}
          <option value="{{component}}">{{component}}</option>"
          {% endfor %}
        </select>
      </div>

      <div id="Components" class="w3-container w3-white w3-padding-16 myLink">
        <h3>List of Automotive Threats</h3>
        <!-- <p><span class="w3-tag w3-deep-orange">Assets</span> Telematics</p> -->
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="w3-container w3-center w3-opacity w3-margin-bottom">
    <h5>Fraunhofer IEM - Paderborn University</h5>
    <!-- <div class="w3-xlarge w3-padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div> -->
    <!-- <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p> -->
  </footer>

  <script type="text/javascript" src="{{url_for('static', filename='javascript/openlink.js')}}">
  </script>
  <script type="text/javascript" src="{{url_for('static', filename='javascript/toggle.js')}}">
  </script>
</body>

</html>
